<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>graphPractice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script th:src="@{/js/getweather.js}"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">연령별 및 성별 그래프</h1>
    <div id="weather">
        <p id="location"></p>
        <p id="weather-data">로딩 중…</p>
    </div>
    <div class="btn-group mt-3">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">여성</label>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">남성</label>
    </div>
    <div>
        <canvas id="mixedChart"></canvas>
    </div>

    <div>
        <canvas id="barChart"></canvas>
    </div>

    <div>
        <canvas id="stackedBarChart"></canvas>
    </div>

</div>
<script th:inline="javascript">
    const ageDistribution = [[${ageDistribution}]]; // 연령 분포 데이터
    const femalesByAgeGroup = [[${femalesByAgeGroup}]]; // 연령대별 여성 수 데이터
    const totalPeople = Object.values(ageDistribution).reduce((a, b) => a + b, 0); // 총 인원 계산
    const femaleCount = Object.values(femalesByAgeGroup).reduce((a, b) => a + b, 0); // 전체 여성 수 계산
    const otherCount = totalPeople - femaleCount;

    const mixedCtx = document.getElementById('mixedChart');

    let mixedChart = new Chart(mixedCtx, {
        data: {
            datasets: [{
                type: 'bar',
                label: '연령 분포',
                data: Object.values(ageDistribution),
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgba(54, 162, 235, 0.5)'
            }, {
                type: 'line',
                label: '성별 분포 (여성)',
                data: Object.values(femalesByAgeGroup),
                borderColor: 'rgb(255, 99, 132)',
                fill: false
            }],
            labels: Object.keys(ageDistribution) // X축 레이블을 연령대별로 설정
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1,
                        callback: function(value) {
                            if (value % 1 === 0) {
                                return value;
                            }
                        }
                    }
                }
            }
        }
    });

    // 새로운 바 차트 초기화
    const barCtx = document.getElementById('barChart');
    let barChart = new Chart(barCtx, {
        type: 'bar', // 차트 유형 지정
        data: {
            labels: Object.keys(ageDistribution), // X축 레이블로 연령 분포의 키 사용
            datasets: [{
                label: '연령대별 분포',
                data: Object.values(ageDistribution),
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1 // 테두리 두께
            }, {
                label: '성별 분포 (여성)',
                data: Object.values(femalesByAgeGroup),
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1 // 테두리 두께
            }, {
                label: '성별 분포 (남성)',
                data: Object.values(ageDistribution-femalesByAgeGroup), // 임시로 여성 데이터 사용, 남성 데이터로 교체 필요
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true // Y축이 0부터 시작하도록 설정
                }
            }
        }
    });

    // 새로운 스택드 바 차트 초기화
    const stackedCtx = document.getElementById('stackedBarChart');
    let stackedBarChart = new Chart(stackedCtx, {
        type: 'bar',
        data: {
            labels: Object.keys(ageDistribution), // X축 레이블로 연령 분포의 키 사용
            datasets: [{
                label: '전체',
                data: Object.values(ageDistribution),
                backgroundColor: 'rgba(255, 206, 86, 1)',
            },
                {
                label: '여성',
                data: Object.values(femalesByAgeGroup),
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
            }, {
                label: '남성',
                data: Object.values(ageDistribution-femalesByAgeGroup),
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
            }]
        },
        options: {
            scales: {
                x: {
                    stacked: true, // X축 스택 활성화
                },
                y: {
                    stacked: true, // Y축 스택 활성화
                    beginAtZero: true,
                }
            }
        }
    });





    $(document).ready(function() {
        // 남성 버튼 클릭 이벤트
        $('#btnradio2').click(function() {
            $.ajax({
                url: '/index/male/age-distribution',
                type: 'GET',
                success: function(data) {
                    mixedChart.data.datasets[1].data = Object.values(data); // 연령대별 남성 수 데이터로 업데이트
                    mixedChart.data.datasets[1].label = '성별 분포 (남성)';
                    mixedChart.update();
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });

        $('#btnradio1').click(function() {
            mixedChart.data.datasets[1].data = Object.values(femalesByAgeGroup);
            mixedChart.data.datasets[1].label = '성별 분포 (여성)';
            mixedChart.update();
        });
    });
</script>
</body>
</html>
