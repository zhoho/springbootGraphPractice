<div class="container">
    <div class="container">
        <label for="latitude">위도:</label>

        <label for="longitude">경도:</label>
        <input type="text" id="longitude" name="longitude">
        <button id="getWeather">날씨 확인 (위도 경도)</button>
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo">
            <h2>현재 날씨 상태</h2>
            <p id="temperature">기온: </p>
            <p id="skyCondition">하늘 상태: </p>
            <p id="precipitationType">강수 형태: </p>
            <p id="rainfall1h">동서 바람 : </p>
            <p id="mintemperature">풍향: </p>
            <img id="weatherIcon" src="" alt="날씨 아이콘" style="width:100px; height:100px;">

        <div id="weather-text"></div>
        <div id="location"></div>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">남성</label>
        </div>
        <div>

        </div>

        </div>

        </div>
    </div>
</div>
<script>
    function getWeather() {
        var xhr = new XMLHttpRequest();
        var url = 'https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst'; // HTTPS 사용(지원하는 경우)
        var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'hogAXADhx1TwUFYu9kBfwwvsv5m%2FwsLzvQT2tBT0BFSH3eLnXp88Dx%2FR6x2GCPtWKfaUQEPix2VcWYEp0Hz5Tw%3D%3D'; // 실제 서비스 키로 교체
        queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1');
        queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('50');
        queryParams += '&' + encodeURIComponent('dataType') + '=' + encodeURIComponent('XML');
        queryParams += '&' + encodeURIComponent('base_date') + '=' + encodeURIComponent('20240407'); // 현재 날짜로 교체
        queryParams += '&' + encodeURIComponent('base_time') + '=' + encodeURIComponent('0500'); // 현재 시간 기준 직전 발표 시간으로 교체
        queryParams += '&' + encodeURIComponent('nx') + '=' + encodeURIComponent('60');
        queryParams += '&' + encodeURIComponent('ny') + '=' + encodeURIComponent('127');
        xhr.open('GET', url + queryParams);

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var parser = new DOMParser();
                var xmlDoc = parser.parseFromString(this.responseText, "application/xml");
                var items = xmlDoc.getElementsByTagName('item');
                var weatherData = {
                    temperature: null,
                    skyCondition: null,
                    precipitationType: null,
                    rainfall1h: null,
                    mintemperature: null
                };

                for (var i = 0; i < items.length; i++) {
                    var category = items[i].getElementsByTagName('category')[0].childNodes[0].nodeValue;
                    var value = items[i].getElementsByTagName('obsrValue')[0].childNodes[0].nodeValue;

                    switch (category) {
                        case 'T1H': // 기온
                            weatherData.temperature = value + '°C';
                            break;
                        case 'PTY': // 강수 형태
                            weatherData.precipitationType = value; // 0: 없음, 1: 비, 2: 비/눈, 3: 눈, 4: 소나기
                            break;
                        case 'SKY': // 하늘 상태
                            weatherData.skyCondition = value; // 1: 맑음, 3: 구름 많음, 4: 흐림
                            break;
                        case 'UUU': // 1시간 강수량
                            weatherData.rainfall1h = value;
                            break;
                        case 'VEC': // 최저기온
                            weatherData.mintemperature = value;
                    }
                }
                //
                // // 여기서 날씨 상태에 따른 아이콘을 선택할 수 있습니다.
                // // 예시로는 console.log로 출력하고 있으나, 실제로는 아이콘 이미지를 동적으로 변경할 수 있습니다.
                // document.getElementById("temperature").textContent += weatherData.temperature;
                // document.getElementById("skyCondition").textContent += weatherData.skyCondition;
                // document.getElementById("precipitationType").textContent += weatherData.precipitationType;
                // document.getElementById("rainfall1h").textContent += weatherData.rainfall1h;
                // document.getElementById("mintemperature").textContent += weatherData.mintemperature;

                // 하늘 상태에 따른 아이콘 이미지 변경
                var skyIconSrc = '';
                switch(weatherData.skyCondition) {
                    case '1': skyIconSrc = '맑음 아이콘 이미지 경로'; break;
                    case '3': skyIconSrc = '구름 많음 아이콘 이미지 경로'; break;
                    case '4': skyIconSrc = '흐림 아이콘 이미지 경로'; break;
                }
                document.getElementById("weatherIcon").src = skyIconSrc;
            }
        };
        xhr.send('');

    }
</script>
