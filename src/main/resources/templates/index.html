<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graph Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1 class="mt-5">연령별 및 성별 그래프</h1>
    <div class="btn-group mt-3">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">여성</label>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">남성</label>
    </div>
    <div>
        <canvas id="mixedChart"></canvas>
    </div>
    <!-- 추가된 캔버스 요소들 -->
    <div>
        <canvas id="barChart"></canvas>
    </div>
    <div>
        <canvas id="stackedBarChart"></canvas>
    </div>
</div>

<script>
    $(document).ready(function() {
        // AJAX 요청
        const ageDistributionPromise = $.ajax({url: '/age-distribution', type: 'GET'});
        const femaleAgeDistributionPromise = $.ajax({url: '/female/age-distribution', type: 'GET'});
        const maleAgeDistributionPromise = $.ajax({url: '/male/age-distribution', type: 'GET'});

        Promise.all([ageDistributionPromise, femaleAgeDistributionPromise, maleAgeDistributionPromise])
            .then(function(results) {
                const ageDistribution = results[0];
                const femalesByAgeGroup = results[1];
                const malesByAgeGroup = results[2];

                // 모든 차트 초기화 함수 호출
                initializeCharts(ageDistribution, femalesByAgeGroup, malesByAgeGroup);
                initializeBarChart(ageDistribution, femalesByAgeGroup, malesByAgeGroup);
                initializeStackedBarChart(ageDistribution, femalesByAgeGroup, malesByAgeGroup);
            })
            .catch(function(error) {
                console.log("Error loading data:", error);
            });

        function initializeCharts(ageDistribution, femalesByAgeGroup, malesByAgeGroup) {
            const ctx = document.getElementById('mixedChart');
            const mixedChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(ageDistribution),
                    datasets: [{
                        label: '연령대별 분포',
                        data: Object.values(ageDistribution),
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                    }, {
                        label: '성별 분포 (기본: 여성)',
                        data: Object.values(femalesByAgeGroup),
                        type: 'line',
                        borderColor: 'rgb(255, 99, 132)',
                        fill: false,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            });

            $('#btnradio1').click(function() {
                mixedChart.data.datasets[1].data = Object.values(femalesByAgeGroup);
                mixedChart.data.datasets[1].label = '성별 분포 (여성)';
                mixedChart.update();
            });

            $('#btnradio2').click(function() {
                mixedChart.data.datasets[1].data = Object.values(malesByAgeGroup);
                mixedChart.data.datasets[1].label = '성별 분포 (남성)';
                mixedChart.update();
            });
        }
    });

    function initializeBarChart(ageDistribution, femalesByAgeGroup, malesByAgeGroup) {
        const barCtx = document.getElementById('barChart');
        let barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(ageDistribution),
                datasets: [{
                    label: '연령대별 분포',
                    data: Object.values(ageDistribution),
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }, {
                    label: '성별 분포 (여성)',
                    data: Object.values(femalesByAgeGroup),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: '성별 분포 (남성)',
                    data: Object.values(malesByAgeGroup),
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function initializeStackedBarChart(ageDistribution, femalesByAgeGroup, malesByAgeGroup) {
        const stackedCtx = document.getElementById('stackedBarChart');
        let stackedBarChart = new Chart(stackedCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(ageDistribution),
                datasets: [{
                    label: '연령대별 분포',
                    data: Object.values(ageDistribution),
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                },
                    {
                    label: '성별 분포 (여성)',
                    data: Object.values(femalesByAgeGroup),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                }, {
                    label: '성별 분포 (남성)',
                    data: Object.values(malesByAgeGroup),
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                }]
            },
            options: {
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                    }
                }
            }
        });
    }
</script>

</body>
</html>
